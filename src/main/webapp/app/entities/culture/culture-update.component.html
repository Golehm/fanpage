<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-culture-heading">Create or edit a Culture</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_era">Era</label>
                    <select class="form-control" name="era" formControlName="era" id="field_era">
                        <option value="ANCIENT">ANCIENT</option>
                        <option value="CLASSICAL">CLASSICAL</option>
                        <option value="MEDIEVAL">MEDIEVAL</option>
                        <option value="EARLY_MODERN">EARLY_MODERN</option>
                        <option value="INDUSTRIAL">INDUSTRIAL</option>
                        <option value="CONTEMPORARY">CONTEMPORARY</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_kind">Kind</label>
                    <select class="form-control" name="kind" formControlName="kind" id="field_kind">
                        <option value="EXPANSIONIST">EXPANSIONIST</option>
                        <option value="SCIENTIST">SCIENTIST</option>
                        <option value="BUILDER">BUILDER</option>
                        <option value="AGRARIAN">AGRARIAN</option>
                        <option value="WARMONGER">WARMONGER</option>
                        <option value="MERCHANT">MERCHANT</option>
                        <option value="AESTHETE">AESTHETE</option>
                        <option value="MILITARIST">MILITARIST</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value" style="max-height: 100px;" *ngIf="editForm.get('image')!.value" alt="culture image"/>
                        <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'file_image')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, 'image', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                           formControlName="imageContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           formControlName="unit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unitDescription">Unit Description</label>
                    <input type="text" class="form-control" name="unitDescription" id="field_unitDescription"
                           formControlName="unitDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_quarter">Quarter</label>
                    <input type="text" class="form-control" name="quarter" id="field_quarter"
                           formControlName="quarter"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_quarterDescription">Quarter Description</label>
                    <input type="text" class="form-control" name="quarterDescription" id="field_quarterDescription"
                           formControlName="quarterDescription"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
